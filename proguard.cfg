# ==========================
# ProGuard Configuration for NotchNet
# ==========================

# Input JAR (your compiled mod)
-injars build/libs/notchnet-1.0.0.jar

# Output JAR (obfuscated)
-outjars build/libs/notchnet-1.0.0-obf.jar

# --------------------------
# Library JARs (all dependencies)
# --------------------------
-libraryjars /Users/aaravchourishi/.gradle/caches/fabric-loom/minecraftMaven/net/minecraft/minecraft-clientonly-intermediary/1.21.10-net.fabricmc.yarn.1_21_10.1.21.10+build.2-v2/minecraft-clientonly-intermediary-1.21.10-net.fabricmc.yarn.1_21_10.1.21.10+build.2-v2.jar
-libraryjars libs
-libraryjars /Users/aaravchourishi/Library/Java/JavaVirtualMachines/openjdk-23.0.1/Contents/Home/jmods

# --------------------------
# Keep your mod entry points
# --------------------------
-keep class aaravchour.notchnet.NotchNet { *; }
-keep class aaravchour.notchnet.NotchNetClient { *; }
-keep class aaravchour.notchnet.NotchNetConfig { *; }
-keep class aaravchour.notchnet.NotchNetModMenu { *; }

# Keep Mixin annotations
-keep class org.spongepowered.asm.mixin.** { *; }

# Keep Fabric annotations
-keep class net.fabricmc.api.** { *; }

# Keep ModMenu API
-keep class com.terraformersmc.modmenu.api.** { *; }

# Keep ClothConfig API
-keep class me.shedaniel.clothconfig2.api.** { *; }

# --------------------------
# Keep Minecraft classes used in reflections
# --------------------------
-keep class net.minecraft.** { *; }

# --------------------------
# Ignore warnings for libraries
# --------------------------
-dontwarn net.fabricmc.**
-dontwarn com.terraformersmc.modmenu.**
-dontwarn me.shedaniel.clothconfig2.**
-dontwarn org.spongepowered.asm.mixin.**
-dontwarn aaravchour.notchnet.**
-dontwarn net.minecraft.**
-ignorewarnings

# --------------------------
# Optional obfuscation settings
# --------------------------
# Keep all public APIs you want to preserve names
-keep public class * {
    public protected *;
}

# Enable optimization (optional)
#-optimizations !code/simplification/arithmetic

# Enable shrinking (optional)
#-dontshrink
